<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <!-- Placeholder for header partial -->
    <div id="header-content" class="header">
        <h1>Header Loaded</h1>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h2>ABC Company Employee List</h2>
        <p>Welcome to the ABC Company employee management system.</p>

        <!-- Search and Filter Controls -->
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by name">
            <select id="filter-department">
                <option value="">Filter by department</option>
                <option value="HR">HR</option>
                <option value="Engineering">Engineering</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
            <!-- Filter Button -->
            <button id="apply-filters">Apply Filters</button>
        </div>

        <!-- Link to the taxes page -->
        <p>
            <a href="./pages/taxes.html">Calculate Employee Federal Taxes</a>
        </p>

        <!-- Employee list -->
        <p>ABC Company Employee List</p>
        <div class="employee-list" id="output"></div><br>
        <div style="text-align: center;">Total of combined wages:</div>
        <div id="allWages" style="text-align: center;"></div>

        <!-- Additional content or links -->
    </div>

    <!-- Placeholder for footer partial -->
    <div id="footer-content" class="footer">
        Footer Loaded
    </div>

    <!-- Load scripts -->
    <script src="../scripts/loadPartials.js" defer></script>
    <script src="../scripts/api.js" defer></script>
    <script src="../scripts/filters.js" defer></script>
</body>

</html>
